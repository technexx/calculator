<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcualamalator</title>
</head>
<body>
    <div id="calc-shell">
        <div class="display">
            <div id="display-text"></div>
        </div>
        <div class="all-buttons">
            <!--Takes up 500 width but buttons don't extend as far-->
            <div class="left-buttons">
                <div class="state-buttons">
                    <button id="clear-button">AC</button>
                    <button id="pos-neg-toggle-button">+/-</button>
                    <button id="percent-button">%</button>
                </div>
                <div class="number-buttons">
                    <!--Created by js-->
                </div>
            </div>
            <div class="right-buttons">
                <button id="divide-button">/</button>
                <button id="multiply-button">*</button>
                <button id="subtract-button">-</button>
                <button id="add-button">+</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
